on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Generate Images
        uses: ./.github/actions/export-test-images-x86_64
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: output-x86_64
          path: output/
  build-alternative-arches:
    name: build-alternative-arches
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: ["aarch64","ppc64le","s390x","armv7","i386"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - uses: ./.github/actions/run-on-arch
        name: Generate Images
        with:
          arch: ${{ matrix.arch }}
          distro: alpine_latest
          run: |
            ./update_to_edge.sh
            ./install_deps.sh
            ./generate_images.sh
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: output-${{ matrix.arch }}
          path: output/
  create-release:
    name: create-release
    runs-on: ubuntu-latest
    needs: [build, build-alternative-arches]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: create .tar.gz archive
        shell: bash
        run: |
          tar -cxvf matplotlib-images-3.5.1.tar.gz ./output-*
      - name: create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "matplotlib-images-3.5.1.tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}
